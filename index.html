<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; padding: 30px; }
        .container { max-width: 650px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: 600; }
        input, select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd; margin-top: 6px; }
        button { margin-top: 16px; width: 100%; padding: 12px; border: none; border-radius: 8px; background: #0b79ff; color: white; font-weight: 700; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0964cc; }
        .result { margin-top: 16px; padding: 12px; border-radius: 6px; background: #e7f3fe; font-weight: 700; text-align: center; color: #0b79ff; }
        .error { margin-top: 16px; padding: 12px; border-radius: 6px; background: #fff2f2; color: #a00; text-align: center; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>

```
    <form action="/predict" method="POST">
        <label>Car ID</label>
        <input type="text" name="Car ID" placeholder="Optional">

        <label>Brand</label>
        <input type="text" name="Brand" required placeholder="e.g., Toyota">

        <label>Model</label>
        <input type="text" name="Model" required placeholder="e.g., Corolla">

        <label>Year</label>
        <input type="number" name="Year" required min="1900" max="2100" placeholder="e.g., 2015">

        <label>Mileage (KM)</label>
        <input type="number" name="Mileage" required placeholder="e.g., 85000">

        <label>Engine Size (L)</label>
        <input type="number" step="0.1" name="Engine Size" placeholder="e.g., 1.6">

        <label>Engine (CC)</label>
        <input type="number" name="Engine" required placeholder="e.g., 1600">

        <label>Power (BHP)</label>
        <input type="number" name="Power" required placeholder="e.g., 120">

        <label>Seats</label>
        <input type="number" name="Seats" required placeholder="e.g., 5">

        <label>Fuel Type</label>
        <select name="Fuel Type" required>
            <option value="">-- Select --</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
            <option>LPG</option>
            <option>Electric</option>
            <option>Hybrid</option>
        </select>

        <label>Transmission</label>
        <select name="Transmission" required>
            <option value="">-- Select --</option>
            <option>Manual</option>
            <option>Automatic</option>
        </select>

        <label>Condition</label>
        <select name="Condition" required>
            <option value="">-- Select --</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Fair</option>
            <option>Poor</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>
```

</body>
</html>
